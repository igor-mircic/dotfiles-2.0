import:
  - /home/igor/.config/alacritty/themes/vscode.yml

window:
  padding:
    x: 8
    y: 8
  decorations: full

history: 10000
multiplier: 3

font:
  normal:
    family: monospace
    style: Medium

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

save_to_clipboard: true

shell:
  program: /usr/bin/fish

mouse:
  hide_when_typing: true
